<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Horoscope</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
        <h1>Show my horoscope</h1>

        <div id="showMyHoroscope"></div>
        <div id="input">
            <input type="number" id="personNumber" placeholder="YYMMDD"/>
        </div>
        <div id="buttons">
            
            <button id="addHoroscope" onclick="addHoroscope()">SHow</button>
            <button id="updateHoroscope" onclick="updateHoroscope()">Update</button>
            <button id="deleteHoroscope" onclick="deleteHoroscope()">Delete</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
